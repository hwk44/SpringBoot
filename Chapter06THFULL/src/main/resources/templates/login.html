<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>회원 로그인</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
	
		<h1>로그인</h1>
		
		<form th:action="login" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

		<tr>
			<td bgcolor="orange" th:text="id" ></td>
			<td><input name="id" type="text" size="50"></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="password" ></td>
			<td><input name="password" type="password" size="50"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input value="로그인" type="submit">
			</td>
		</tr>
	
</table>
</form>

</body>
</html>
