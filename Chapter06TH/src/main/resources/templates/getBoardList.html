<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>게시 글 목록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
	
		<h1>게시글 목록</h1>
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0"
		th:width="700">
			<tr>
				<th bgcolor="orange" width="100">seq</th>
				<th bgcolor="orange" width="200">title</th>
				<th bgcolor="orange" width="150">writer</th>
				<th bgcolor="orange" width="150">createDate</th>
				<th bgcolor="orange" width="100">cnt</th>
			</tr>
				<tr th:each="board : ${boardList}">
					<td th:text="${board.seq }">
					<td><a th:href="@{/getBoard(seq=${board.seq})}"
					th:text="${board.title}"></a></td>
					<!-- <td th:text="${board.title}"> -->
					<td th:text="${board.writer }">
					<td th:text="${board.createDate }">
					<td th:text="${board.cnt }">
				</tr>
		</table>
		<br />
		 <a href="insertBoard">새글 등록</a>

</body>
</html>
