<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>새글등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<meta charset="utf-8">
<body th:align="center">
		<h1>게시글 등록</h1>
		<hr>
		<form th:action="insertBoard" method="post">
			<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
				<tr>
					<td bgcolor="orange" width="70">제목</td>
					<td align="left"><input type="text" name="title" /></td>
				</tr>
				<tr>
					<td bgcolor="orange">작성자</td>
					<td align="left"><input type="text" name="writer" size="10" />
					</td>
				</tr>
				<tr>
					<td bgcolor="orange">내용</td>
					<td align="left"><textarea name="content" cols="40" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value=" 새글 등록 " /></td>
				</tr>
			</table>
		</form>
		<hr>
	</center>
</body>

</html>
